<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Iso&display=swap"
      rel="stylesheet"
    />
    <script defer src="./movies.js"></script>
    <script defer src="./main.js"></script>

    <title>moviefinder</title>
  </head>
  <body>
    <header class="movies-header"><h1>For all your favorite movies</h1></header>

    <nav id="navbar">
      <div>
        <input type="radio" name="movies" id="movies-new" value="movies-new" />
        <label for="movies-new">NEW MOVIES</label>
      </div>

      <div>
        <input type="radio" name="movies" id="movies-avenger" value="avenger" />
        <label for="movies-avenger">AVENGERS</label>
      </div>

      <div>
        <input type="radio" name="movies" id="movies-x-men" value="x-men" />
        <label for="movies-xmen">X-MEN</label>
      </div>

      <div>
        <input
          type="radio"
          name="movies"
          id="movies-princess"
          value="princess"
        />
        <label for="movies-princess">PRINCESS</label>
      </div>

      <div>
        <input type="radio" name="movies" id="movies-batman" value="batman" />
        <label for="movies-batman">BATMAN</label>
      </div>
      <div>
        <!-- searchbar -->
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search Movies....."
        />
      </div>
    </nav>

    <div class="container-main">
      <main><ul id="list-movies"></ul></main>

      <footer class="footer"><p>Don't forget the popcorn üçø ...</p></footer>
    </div>
  </body>
</html>
